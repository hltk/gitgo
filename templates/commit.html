{{template "header.html" . -}}
{{template "nav.html" . -}}
<table>
<tr>
<th>
Commit:
</th>
<th>
{{.Id -}}
</th>
</tr>
<tr>
{{if .HasAnyParents -}}
<th>
Parent(s):
</th>
<th>
{{range .Parents -}}
<a href="/commit/{{. -}}.html">{{. -}}</a><br>
{{end -}}
</th>
</tr>
{{end -}}
<tr>
<th>
Author:
</th>
<th>
{{.Author -}} &lt;<a href="mailto:{{.Mail -}}">{{.Mail}}</a>&gt;
</th>
</tr>
<tr>
<th>
Message:
</th>
<th>
{{.Msg -}}
</th>
</tr>
</table>
{{template "footer.html" . -}}
