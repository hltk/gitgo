<div class="fileview">
<div class="fileinfo">
<div class="fileinfo-left">
<p class="filename">{{.Name}}</p>
</div>
<div class="fileinfo-right">
{{if .LastCommitMsg -}}
<p class="commit-info">
<a href="{{.LastCommitLink}}">{{.LastCommitMsg}}</a>
<small> · {{.LastCommitAuthor}} · {{timeAgo .LastCommitDate}}</small>
</p>
{{- end}}
</div>
</div>
{{template "linenumberer.html" .Lines}}
</div>
