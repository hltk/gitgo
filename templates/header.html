<!DOCTYPE html>
<html lang="en">
<head>
<title>{{.GlobalData.RepoName}}</title>
<style>
pre.code {
	white-space: pre-wrap;
}
pre.code:before {
	counter-reset: listing;
}
pre.code code {
	counter-increment: listing;
}
pre.code code::before {
	content: counter(listing) ". ";
	display: inline-block;
	width: 8em;
	padding-left: auto;
	margin-left: auto;
	text-align: right;
}
</style>
</head>
<body>
<header>
<h1>{{.GlobalData.RepoName}}</h1>
</header>
<hr>
