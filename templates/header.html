<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{.GlobalData.Config.RepoName}}</title>
<link rel="stylesheet" href="/{{.GlobalData.Config.RepoName}}/chroma.css">
<style>
* {
	margin: 0px;
	padding: 0px;
	box-sizing: border-box;
}
body {
	background-color: ivory;
	font-size: 16px;
	font-family: serif;
	color: black;
}
#content {
	width: 80%;
	max-width: 1200px;
	margin: 0 auto;
}
a.filelink {
	font-weight: normal;
	color: inherit;
}
table {
	border-spacing: 0;
	border-collapse: collapse;
}
#treelist table, #loglist table, #commitinfo table {
	width: 100%;
}
.left {
	text-align: left;
}
.right  {
	text-align: right;
}
.code-num::before {
	content: counter(line);
}
.linenum table tr {
	counter-increment: line;
}
.linenum table {
	counter-reset: line;
}
.code-code, .code-num {
	font-family: Consolas, monospace;
	font-size: 14px;
	line-height: 20px;
	padding-left: 10px;
	padding-right: 10px;
	overflow: visible;
	white-space: pre;
	word-wrap: normal;
}
.code-num {
	user-select: none;
	-webkit-user-select: none;
	background-color: white;
}
.linenum, #commitmsg {
	overflow-x: auto;
}
.fileinfo {
	border-bottom: 1px solid black;
}
.fileview, #diffstat, #loglist, #treelist, #nav, #commitinfo, #cloneurl, #latestcommit, #contributors {
	border: 1px solid black;
	margin-top: 15px;
	margin-bottom: 15px;
	overflow-x: auto;
}
#commitmsg {
	border: 1px solid grey;
	margin: 0.25em;
	padding: 0.25em;
}
#commitmsg pre {
	font-size: 12px;
	line-height: 20px;
}
td {
	vertical-align: top;
}
#treeentries tr:nth-child(even), #logentries tr:nth-child(even) {
	background-color: rgba(0, 0, 0, 0.05);
}
#loglist td, #loglist th, #treelist td, #treelist th, #commitinfo td, #commitinfo th {
	padding: 0.125em 0.5em 0.25em 0.5em;
	line-height: 1;
}
#loglist, #treelist {
	position : relative;
	width : auto;
	display : table;
}
.fileview, #loglist, #treelist {
	width: 100%;
}
small {
	color: grey;
}
#headerlogo {
	max-width: 50px;
	max-height: 50px;
}
#headerlogo, #header {
	vertical-align: middle;
	display: inline-block;
}
#headerdiv {
	padding-top: 15px;
}
html {
	overflow-y: scroll;

}
.readme-markdown {
	background-color: white;
	border: 1px solid black;
	margin-top: 15px;
	margin-bottom: 15px;
	padding: 2em;
	overflow-x: auto;
}
.readme-markdown h1 {
	font-size: 2em;
	margin-top: 0.5em;
	margin-bottom: 0.5em;
	border-bottom: 1px solid #ddd;
	padding-bottom: 0.3em;
}
.readme-markdown h1:first-child {
	margin-top: 0;
}
.readme-markdown h2 {
	font-size: 1.5em;
	margin-top: 1em;
	margin-bottom: 0.5em;
	border-bottom: 1px solid #eee;
	padding-bottom: 0.3em;
}
.readme-markdown h3 {
	font-size: 1.25em;
	margin-top: 1em;
	margin-bottom: 0.5em;
}
.readme-markdown p {
	margin-bottom: 1em;
	line-height: 1.6;
}
.readme-markdown ul, .readme-markdown ol {
	margin-left: 2em;
	margin-bottom: 1em;
}
.readme-markdown li {
	margin-bottom: 0.5em;
	line-height: 1.6;
}
.readme-markdown pre {
	background-color: #f6f8fa;
	border: 1px solid #ddd;
	border-radius: 3px;
	padding: 1em;
	overflow-x: auto;
	margin-bottom: 1em;
}
.readme-markdown code {
	background-color: #f6f8fa;
	padding: 0.2em 0.4em;
	border-radius: 3px;
	font-family: Consolas, monospace;
	font-size: 0.9em;
}
.readme-markdown pre code {
	background-color: transparent;
	padding: 0;
}
.readme-markdown a {
	color: #0366d6;
	text-decoration: none;
}
.readme-markdown a:hover {
	text-decoration: underline;
}
.readme-markdown blockquote {
	border-left: 4px solid #ddd;
	padding-left: 1em;
	margin-left: 0;
	margin-bottom: 1em;
	color: #666;
}
</style>
</head>
<body>
<div id="content">
<div id="headerdiv">
{{if .GlobalData.LogoFound -}}<a href="/"><img id="headerlogo" src="/logo.png" alt="logo"/></a>{{end -}}
<h1 id="header">{{.GlobalData.Config.RepoName}}	</h1>
</div>
