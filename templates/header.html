<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{.GlobalData.Config.RepoName}}</title>
<style>
* {
	margin: 0px;
	padding: 0px;
	box-sizing: border-box;
}
body {
	background-color: ivory;
	font-size: 14px;
	font-family: serif;
}
#content {
	width: 80%;
	max-width: 1200px;
	margin: 0 auto;
}
a.filelink {
	font-weight: normal;
	color: inherit;
}
table {
	border-spacing: 0;
	border-collapse: collapse;
	width: 100%;
}
.left {
	text-align: left;
}
.right  {
	text-align: right;
}
.code-num::before {
	content: counter(line);
}
.linenum table tr {
	counter-increment: line;
}
.linenum table {
	counter-reset: line;
}
.code-code, .code-num {
	font-family: Consolas, monospace;
	font-size: 12px;
	line-height: 20px;
	padding-left: 10px;
	padding-right: 10px;
	overflow: visible;
	white-space: pre;
	word-wrap: normal;
}
.code-num {
	user-select: none;
	-webkit-user-select: none;
	background-color: white;
}
.linenum, #commitmsg {
	overflow-x: auto;
}
.fileinfo {
	border-bottom: 1px solid black;
}
.fileview, #diffstat, #loglist, #treelist, #nav {
	border: 1px solid black;
	margin-top: 15px;
	margin-bottom: 15px;
}
#commitinfo {
	border: 1px solid black;
	margin: 15px;
	overflow-x: auto;
}
#commitmsg {
	border: 1px solid grey;
	margin: 0.25em;
	padding: 0.25em;
}
#commitmsg pre {
	font-size: 12px;
	line-height: 20px;
}
td {
	vertical-align: top;
}
#treeentries tr:nth-child(even), #logentries tr:nth-child(even) {
	background-color: rgba(0, 0, 0, 0.05);
}
#loglist td, #loglist th, #treelist td, #treelist th, #commitinfo td, #commitinfo th {
	padding: 0.125em 0.5em 0.25em 0.5em;
	line-height: 1;
}
#loglist, #treelist {
	position : relative;
	width : auto;
	display : table;
}
.fileview, #loglist, #treelist {
	width: 100%;
}
footer {
	font-size: small;
	color: grey;
}
</style>
</head>
<body>
<header>
<h1>{{if .GlobalData.LogoFound -}}<a href="/"><img id="headerlogo" src="/logo.png" alt="logo"/></a>{{end -}}{{.GlobalData.Config.RepoName}}</h1>
<p><small><pre>git clone git://{{.GlobalData.Config.GitUrl}}/{{.GlobalData.Config.RepoName}}</pre></small><p>
</header>
<hr>
<div id="content">
