<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{.GlobalData.Config.RepoName}}</title>
<style>
* {
	margin: 0px;
	padding: 0px;
	box-sizing: border-box;
}
body {
	background-color: ivory;
}
a.filelink {
	font-weight: normal;
	color:inherit;
}
table {
	border-spacing: 0;
	border-collapse: collapse;
}
#headerlogo {
	max-width: 1em;
	max-height: 1em;
	padding-right: 1ch;
}
.mode {
	margin: 0px;
	padding: 0px;
}
.size {
	margin: 0px;
	padding: 0px;
}
.code-num::before {
	content: counter(line);
}
.code-code {
	white-space: pre;
	font-family: Consolas, monospace;
	font-size: 12px;
	overflow: visible;
	word-wrap: normal;
	padding-right: 10px;
	padding-left: 10px;
	line-height: 20px;
}
.code-num {
	font-family: Consolas, monospace;
	font-size: 12px;
	background-color: white;
	padding-left: 10px;
	padding-right: 10px;
	-webkit-user-select: none;
	user-select: none;
	line-height: 20px;
}
.linenum table tr {
	counter-increment: line;
}
.linenum table {
	counter-reset: line;
}
.linenum {
	overflow-x: auto;
}
.fileinfo {
	border-style: solid;
	border-color: black;
	border-width: 0px 0px 1px 0px;
}
.fileview, #diffstat, #loglist, #treelist {
	margin: 15px;
	border: 1px solid black;
}
#content {
	max-width: 1200px;
}
#commitinfo {
	border: 1px solid black;
	margin: 15px;
}
#commitmsg {
	border: 1px solid grey;
	margin: 0.25em;
	padding: 0.25em;
}
td {
	vertical-align: top;
}
#treeentries tr:nth-child(even), #logentries tr:nth-child(even) {
	background-color: rgba(0, 0, 0, 0.05);
}
#loglist td, #loglist th, #treelist td, #treelist th {
    padding: 0.125em 0.5em 0.25em 0.5em;
    line-height: 1;
}
#loglist, #treelist {
	position : relative;
	width : auto;
	display : table;
}
</style>
</head>
<body>
<header>
<h1>{{if .GlobalData.LogoFound -}}<a href="/"><img id="headerlogo" src="/logo.png" alt="logo"/></a>{{end -}}{{.GlobalData.Config.RepoName}}</h1>
<p><small><pre>git clone git://{{.GlobalData.Config.GitUrl}}/{{.GlobalData.Config.RepoName}}</pre></small><p>
</header>
<hr>
<div id="content">
