<!DOCTYPE html>
<html lang="en">
<head>
<title>{{.GlobalData.Config.RepoName}}</title>
<style>
* {
	margin: 0px;
	padding: 0px;
	box-sizing: border-box;
}
body {
	background-color: ivory;
}
a.filelink {
	font-weight: normal;
	color:inherit;
}
table {
	text-align: left;
}
.logo {
	max-width: 1em;
	max-height: 1em;
	padding-right: 1ch;
}
.mode {
	margin: 0px;
	padding: 0px;
}
.size {
	margin: 0px;
	padding: 0px;
}
.code-num::before {
	content: counter(line);
}
.code-code {
	white-space: pre;
	font-family: Consolas, monospace;
}
.code-num {
	font-family: Consolas, monospace;
	background-color: white;
	padding-left: 10px;
	padding-right: 10px;
	-webkit-user-select: none;
	user-select: none;
}
.linenum table tr {
	counter-increment: line;
}
.linenum table {
	counter-reset: line;
}
.linenum {
	border: 1px solid grey;
	margin: 5px;
}
</style>
</head>
<body>
<header>
<h1>{{if .GlobalData.LogoFound -}}<a href="/"><img class="logo" src="/logo.png" alt="logo"/></a>{{end -}}{{.GlobalData.Config.RepoName}}</h1>
<p><small><pre>git clone git://{{.GlobalData.Config.GitUrl}}/{{.GlobalData.Config.RepoName}}</pre></small><p>
</header>
<hr>
