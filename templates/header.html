<!DOCTYPE html>
<html lang="en">
<head>
<title>{{.GlobalData.Config.RepoName}}</title>
<style>
body {
	background-color: ivory;
}
pre.code code {
	counter-increment: listing;
}
pre.code code::before {
	content: counter(listing) ". ";
	display: inline-block;
	width: 8em;
	text-align: right;
	background-color: white;
	border-style: none solid none none;
	border-width: 2px;
	margin-right: 0.5em;
	border-color: gray;
}
a.filelink {
	text-weight: normal;
	color:inherit;
}
table {
	text-align: left;
}
.logo {
	max-width: 1em;
	max-height: 1em;
	padding-right: 1ch;
}
.mode {
	margin: 0px;
	padding: 0px;
}
</style>
</head>
<body>
<header>
<h1>{{if .GlobalData.LogoFound -}}<a href="/"><img class="logo" src="/logo.png" alt="logo"/></a>{{end -}}{{.GlobalData.Config.RepoName}}</h1>
<p><small><pre>git clone git://{{.GlobalData.Config.GitUrl}}/{{.GlobalData.Config.RepoName}}</pre></small><p>
</header>
<hr>
