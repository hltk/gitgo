<!DOCTYPE html>
<html lang="en">
<head>
<title>{{.GlobalData.RepoName}}</title>
<style>
pre.code code {
	counter-increment: listing;
}
pre.code code::before {
	content: counter(listing) ". ";
	display: inline-block;
	width: 8em;
	text-align: right;
	background-color: ivory;
	border-style: none solid none none;
	border-width: 2px;
	margin-right: 0.5em;
	border-color: gray;
}
</style>
</head>
<body>
<header>
<h1>{{.GlobalData.RepoName}}</h1>
<p><small><pre>git clone git://{{.GlobalData.GitUrl}}/{{.GlobalData.RepoName}}</pre></small><p>
</header>
<hr>
