<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{.GlobalData.Config.RepoName}}</title>
<style>
* {
	margin: 0px;
	padding: 0px;
	box-sizing: border-box;
}
body {
	background-color: ivory;
}
a.filelink {
	font-weight: normal;
	color:inherit;
}
table {
	border-spacing: 0;
	border-collapse: collapse;
}
.logo {
	max-width: 1em;
	max-height: 1em;
	padding-right: 1ch;
}
.mode {
	margin: 0px;
	padding: 0px;
}
.size {
	margin: 0px;
	padding: 0px;
}
.code-num::before {
	content: counter(line);
}
.code-code {
	white-space: pre;
	font-family: Consolas, monospace;
	font-size: 12px;
	overflow: visible;
	word-wrap: normal;
	padding-right: 10px;
	padding-left: 10px;
	line-height: 20px;
}
.code-num {
	font-family: Consolas, monospace;
	font-size: 12px;
	background-color: white;
	padding-left: 10px;
	padding-right: 10px;
	-webkit-user-select: none;
	user-select: none;
	line-height: 20px;
}
.linenum table tr {
	counter-increment: line;
}
.linenum table {
	counter-reset: line;
}
.linenum {
	border: 1px solid black;
	overflow-x: auto;
}
.fileinfo {
	border-style: solid;
	border-color: black;
	border-width: 1px 1px 0px 1px;
}
.fileview, .diffstat {
	padding: 5px;
}
</style>
</head>
<body>
<header>
<h1>{{if .GlobalData.LogoFound -}}<a href="/"><img class="logo" src="/logo.png" alt="logo"/></a>{{end -}}{{.GlobalData.Config.RepoName}}</h1>
<p><small><pre>git clone git://{{.GlobalData.Config.GitUrl}}/{{.GlobalData.Config.RepoName}}</pre></small><p>
</header>
<hr>
