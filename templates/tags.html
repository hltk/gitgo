{{template "header.html" . -}}
<div id="refs">
<h2>Tags</h2>
{{if .Tags -}}
<table>
<thead>
<tr>
<th class="left">Name</th>
<th class="left">Commit</th>
</tr>
</thead>
<tbody>
{{range .Tags -}}
<tr>
<td class="left">{{.Name -}}</td>
<td class="left"><code>{{.CommitHash -}}</code></td>
</tr>
{{end -}}
</tbody>
</table>
{{else -}}
<p>No tags found.</p>
{{end -}}
</div>
{{template "footer.html" . -}}
