{{template "header.html" . -}}
{{template "nav.html" . -}}
<table>
<thead>
<tr>
<th>Mode</th>
<th>Name</th>
<th>Size</th>
</tr>
</thead>
<tbody>
{{range .Files -}}
<tr>
<th><pre class="mode">{{.Mode -}}</pre></th>
<th><a {{if .IsFile -}}class="filelink"{{end -}}href="/{{$.GlobalData.Config.RepoName -}}{{.Link -}}">{{.Name -}}</a></th>
<th><pre class="size">{{.Size -}}</pre></th>
</tr>
{{end -}}
</tbody>
</table> 
{{template "footer.html" . -}}
