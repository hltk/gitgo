{{template "header.html" . -}}
{{template "nav.html" . -}}
<div id="treelist">
<table>
<thead>
<tr>
<th>Mode</th>
<th>Name</th>
<th>Size</th>
</tr>
</thead>
<tbody id="treeentries">
{{range .Files -}}
<tr>
<td><pre class="mode">{{.Mode -}}</pre></td>
<td><a {{if .IsFile -}}class="filelink"{{end -}}href="/{{$.GlobalData.Config.RepoName -}}{{.Link -}}">{{.Name -}}</a></td>
<td><pre class="size">{{.Size -}}</pre></td>
</tr>
{{end -}}
</tbody>
</table> 
</div>
{{template "footer.html" . -}}
